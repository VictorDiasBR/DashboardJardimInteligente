<mat-spinner *ngIf="mode"></mat-spinner>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex Pesquisa por data: mês /10/ , ano /2020 , dia 29/"
    #input
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8"
    align="center"
  >
    
    <!-- Position Column -->
    <ng-container matColumnDef="data">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="text-align: center;"
      >
        Data
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.data}}
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Hora
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.hora}}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="temperatura" align="center">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Temperatura (cº)
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.temperatura}}
      </td>
    </ng-container>

    <ng-container matColumnDef="umidade" align="center">
      <th mat-header-cell *matHeaderCellDef mat-sort-header align="center">
        Umidade (%)
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.umidade}}
      </td>
    </ng-container>

    <ng-container matColumnDef="radiacaoSolar" align="center">
      <th mat-header-cell *matHeaderCellDef mat-sort-header align="center">
        Radiação Solar (%)
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.radiacaoSolar}}
      </td>
    </ng-container>

    <ng-container matColumnDef="tempoIrrigacao" align="center">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Milimetragem de água (ml)
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.tempoIrrigacao}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5,10, 20,25,30]"
    showFirstLastButtons
  ></mat-paginator>
</div>
