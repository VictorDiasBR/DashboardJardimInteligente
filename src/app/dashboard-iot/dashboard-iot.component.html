  (touchmove)="synchronizeTooltips($event)"

>

    *ngIf="chartOptions1"
    style="width: 100%; display: block; height: 220px;"

  >
  </highcharts-chart>
  <highcharts-chart
    *ngIf="chartOptions2"
    style="width: 100%; display: block; height: 220px;"
    [Highcharts]="Highcharts"
    [options]="chartOptions2"
  >
  </highcharts-chart>
  <highcharts-chart
    *ngIf="chartOptions3"
    style="width: 100%; display: block; height: 220px;"

    [options]="chartOptions3"
  >
  </highcharts-chart>
</div>
