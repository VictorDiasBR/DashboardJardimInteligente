<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>
<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8"
    align="center"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Data
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.data}}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="mediaTemp" align="center">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Média Temperatura
      </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">
        {{element.mediaTemp}}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="temp" align="center">
      <th mat-header-cell *matHeaderCellDef mat-sort-header align="center">
        Temperatura (Cº)
      </th>
      <td mat-cell *matCellDef="let element" [chart]="element.chartObject"></td>
    </ng-container>

    <ng-container matColumnDef="mediaUmid" align="center">
      <th mat-header-cell *matHeaderCellDef mat-sort-header align="center">
        Média Umidade (%)
      </th>
      <td mat-cell *matCellDef="let element" align="center">
        {{element.mediaUmid}}
      </td>
    </ng-container>

    <ng-container matColumnDef="umidade" style="text-align: center;">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="text-align: center;"
      >
        Umidade (%)
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        [chart]="element.chartObject1"
      ></td>
    </ng-container>

    <ng-container matColumnDef="mediaSol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Média Radiação Solar (%)
      </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">
        {{element.mediaSol}}
      </td>
    </ng-container>

    <ng-container matColumnDef="sol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Radiação Solar (%)
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        [chart]="element.chartObject3"
      ></td>
    </ng-container>

    <ng-container matColumnDef="totalMl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Total Milimetragem de água (ml)
      </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">
        {{element.totalMl}}
      </td>
    </ng-container>

    <ng-container matColumnDef="ml" align="center">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Milimetragem de água (ml)
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        [chart]="element.chartObject2"
      ></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"  style="text-align: center;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"  style="text-align: center;"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5,10, 20,25,30]"
    showFirstLastButtons
  ></mat-paginator>
</div>
