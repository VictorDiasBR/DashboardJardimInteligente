<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>
<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8"
    align="center"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Data
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.data}}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="hora" align="center">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora</th>
      <td mat-cell *matCellDef="let element">{{element.hora}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="mediaTemp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Média Temperatura
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.mediaTemp}}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="temp" align="center">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Temperatura
      </th>
      <td mat-cell *matCellDef="let element" [chart]="element.chartObject"></td>
    </ng-container>

    <ng-container matColumnDef="mediaUmid" align="center">
      <th mat-header-cell *matHeaderCellDef mat-sort-header align="center">
        Média Umidade
      </th>
      <td mat-cell *matCellDef="let element" align="center">
        {{element.mediaUmid}}
      </td>
    </ng-container>

    <ng-container matColumnDef="umidade" align="center">
      <th mat-header-cell *matHeaderCellDef mat-sort-header align="center">
        Umidade
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        [chart]="element.chartObject1"
      ></td>
    </ng-container>

    <ng-container matColumnDef="totalMl" align="center">
      <th mat-header-cell *matHeaderCellDef mat-sort-header align="center">
        Total Milimetragem
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.totalMl}}
      </td>
    </ng-container>

    <ng-container matColumnDef="ml" align="center">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Milimetragem</th>
      <td
        mat-cell
        *matCellDef="let element"
        [chart]="element.chartObject2"
      ></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5,10, 20,25,30]"
    showFirstLastButtons
  ></mat-paginator>
</div>
